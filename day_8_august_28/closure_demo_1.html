<script>
    function f1() {
        var a = 10;
        
        function f3(){
            console.log(a);
        }
        function f2() {
            var b = 20;
            console.log(b);

            f3();
            console.dir(f3)
        }
        f2();
        console.dir(f2)
    }
    f1();
    console.dir(f1);

    // outer functions will never have a closure scope
    // only inner functions will have closure scope
    // closure scope ll be there for inner functions only when the inner function is using out functions data
</script>
