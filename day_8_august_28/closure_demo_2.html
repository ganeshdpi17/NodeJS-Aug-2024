<body>
    <h1>Count Value is:: <span>0</span></h1>
    <button onclick="increment()">increment</button>
    <button onclick="sayHi()">sayHi</button>

    <script>
        function increment() {
            var count = 0; // 1
            count++;
            document.querySelector('span').innerHTML = count;
        }
        function sayHi() {
            console.log('HIIIIII');
            count++;
            document.querySelector('span').innerHTML = count;
        }
    </script>
</body>
