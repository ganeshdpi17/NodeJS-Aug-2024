<body>
    <h1>Count Value is:: <span>0</span></h1>
    <button onclick="increment()">increment</button>
    <button onclick="sayHi()">sayHi</button>

    <script>
        function initializeCounter() {
            var count = 0;
            return function () {
                count++;
                document.querySelector('span').innerHTML = count;
            }
        }
        var increment = initializeCounter();
        console.dir(increment)
        function sayHi() {
            console.log('HIIIIII');
            count++;
            document.querySelector('span').innerHTML = count;
        }
    </script>
</body>
