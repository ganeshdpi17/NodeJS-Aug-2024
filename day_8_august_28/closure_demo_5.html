<script>
    function useState(defaultVal) {
        let value = defaultVal;
        function getValue() {
            return value;
        }
        function setValue(val) {
            value = val;
        }
        return [getValue, setValue];
    }
    const [color, setColor] = useState("Red");
    console.log(color())
    setColor('Blue')
    console.log(color())

    console.dir(color)
</script>
